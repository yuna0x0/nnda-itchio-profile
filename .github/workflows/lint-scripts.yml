name: ESLint

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "**/*.ts"
      - ".github/workflows/lint-scripts.yml"
      - "src/config/eslint.config.ts"
  pull_request:
    branches:
      - main
    paths:
      - "**/*.ts"
      - ".github/workflows/lint-scripts.yml"
      - "src/config/eslint.config.ts"
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install linting dependencies
        run: |
          pnpm install --no-save \
            jiti \
            @eslint/js \
            @eslint/compat \
            eslint \
            globals \
            typescript-eslint

      - name: Lint scripts
        run: pnpm run lint:scripts
